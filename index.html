<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy 10 Months!</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            font-family: Arial, sans-serif;
            font-size: 2rem;
            color: #fff;
            overflow: hidden;
            position: relative;
        }
        h1 {
            z-index: 2;
            position: relative;
        }
        .firework {
            position: absolute;
            width: 5px;
            height: 5px;
            background-color: white;
            border-radius: 50%;
            animation: sparkle 1s ease-out infinite, explode 1s ease-out infinite;
        }
        @keyframes explode {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(10); opacity: 0; }
        }
        @keyframes sparkle {
            0% { box-shadow: 0 0 3px #ff0, 0 0 10px #ff0; }
            100% { box-shadow: 0 0 3px #fff, 0 0 10px #fff; }
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ff6347;
            opacity: 0.8;
            animation: fall 3s linear infinite;
            transform-origin: top;
        }
        @keyframes fall {
            0% { transform: translateY(-100px) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }
        .dancer {
            position: absolute;
            bottom: 50px;
            width: 100px;
            height: 150px;
            background-color: #ff4081;
            border-radius: 50%;
            animation: dance 1s infinite alternate;
            cursor: pointer;
            transition: transform 0.5s ease, border-radius 0.5s ease;
        }
        @keyframes dance {
            0% { transform: translateX(0) rotate(0deg); }
            50% { transform: translateX(20px) rotate(10deg); }
            100% { transform: translateX(0) rotate(-10deg); }
        }
        .cracked {
            transform: scale(0.5);
            border-radius: 50% 50% 0 0;
        }
        .message {
            display: none;
            position: absolute;
            bottom: 10px;
            left: 10px;
            right: 10px;
            text-align: center;
            font-size: 1.5rem;
            color: #ff6347;
            z-index: 10;
        }
    </style>
</head>
<body>
    <h1>Happy 10 Months, Shukurina! ❤️</h1>
    <div class="dancer" id="dancer"></div>
    <div class="message" id="message">I love your forehead so much, hahaha</div>

    <script>
        function createFirework() {
            const firework = document.createElement('div');
            firework.classList.add('firework');
            document.body.appendChild(firework);
            
            const x = Math.random() * window.innerWidth;
            const y = Math.random() * window.innerHeight;
            firework.style.left = `${x}px`;
            firework.style.top = `${y}px`;
            
            setTimeout(() => firework.remove(), 1000);
        }
        setInterval(createFirework, 300);
        
        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.classList.add('confetti');
            document.body.appendChild(confetti);
            
            const x = Math.random() * window.innerWidth;
            const y = -10; // Start above the screen
            confetti.style.left = `${x}px`;
            confetti.style.top = `${y}px`;
            
            // Randomize colors for confetti
            const colors = ['#ff6347', '#ff9800', '#f5d300', '#8bc34a', '#00bcd4'];
            confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            
            setTimeout(() => confetti.remove(), 3000); // Remove after 3 seconds
        }
        setInterval(createConfetti, 100); // Create confetti every 100ms
        
        // Add event listener for the dancer to "break open" and show the message
        document.getElementById('dancer').addEventListener('click', function() {
            this.classList.add('cracked');
            document.getElementById('message').style.display = 'block';
        });
    </script>
</body>
</html>
